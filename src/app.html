<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<link rel="icon" href="/favicon.svg" />
		<meta name="theme-color" content="hsl(224, 28%, 8%)" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://rsms.me/inter/inter.css" rel="stylesheet" />
		<link
			href="https://api.fontshare.com/v2/css?f[]=space-grotesk@1&display=swap"
			rel="stylesheet"
		/>
		<script src="lazysizes.min.js" async=""></script>
		<script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.fog.min.js"></script>
		<title>muellr</title>
		%svelte.head%
	</head>
	<body class="bg-cobalt-900 bg-tile bg-fixed font-normal text-cobalt-50">
		<div id="svelte">%svelte.body%</div>
		<div
			id="vanta"
			class="pointer-events-none fixed inset-0 -z-50 h-screen w-screen bg-white"
		></div>
		<script>
			const effect = VANTA.FOG({
				el: '#vanta',
				mouseControls: false,
				touchControls: false,
				gyroControls: false,
				highlightColor: 0xcccccc,
				midtoneColor: 0xbbbbbb,
				lowlightColor: 0x0,
				baseColor: 0x0,
				blurFactor: 0.9,
				speed: 1.7,
				zoom: 1.3
			});
		</script>
	</body>
	<style>
		html,
		body {
			font-variant-ligatures: normal !important;
			overflow-x: hidden;
			overflow-x: clip;
			position: relative;
		}
		hr {
			opacity: 0.1;
		}
	</style>
</html>
